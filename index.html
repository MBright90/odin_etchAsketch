<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Odin: Etch-a-Sketch</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">

        <script src="https://kit.fontawesome.com/9c8b111175.js" crossorigin="anonymous"></script>
        <script src="javascript.js" defer></script>
    </head>

    <body>
        <div class="header">
            <p>Etch-a-Sketch</p>
        </div>

        <div class="centre-content-div">
            <div class="color-controls-container">
                <p>
                    <input type="color" id="pen-color-selector" name="pen-color" value="#0782cf">
                    <label for="pen-color">Pen Color</label>
                </p>
                <p>
                    <input type="color" id="background-color-selector" name="background-color" value="#FFFFFF">
                    <label for="background-color">Background Color</label>
                </p>

                <div class="color-controls-buttons">

                    <button class='color-toggle-button active' id="pen-mode-btn">Pen</button>
                    <button class='color-toggle-button' id="plus-shading-btn" disabled="disabled">+ Shading</button>
                    <button class='color-toggle-button' id="minus-shading-btn" disabled="disabled">- Shading</button>
                    <button class='color-toggle-button' id="rainbow-mode-btn">Rainbow</button>
                    <button class='color-toggle-button' id="eraser-mode-btn">Eraser</button>

                </div>
            </div>
            <div class="canvas-container">

            </div>

        </div>

        <div class="canvas-controls-container">
            <form>
                <input id='image-input' type="file" name="trace-bg-input">
            </form>
            <button id="toggle-trace-button">Toggle Trace</button>
            <button id="clear-btn">Clear</button>
            <button id="change-size-btn">Change size</button>            
        </div>

        <footer>
            <p><i class="fa-brands fa-github"></i> MBright90</p>
        </footer>
    </body>

</html>
